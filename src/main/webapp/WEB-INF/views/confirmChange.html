<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head th:replace="fragments/head :: head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="../../resources/images/favicon.ico" />

	<title>Confirm Change</title>
	<!-- Bootstrap core CSS -->
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../resources/css/jumbotron-narrow.css" rel="stylesheet" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<div class="container">
		<div class="header" th:replace="fragments/top :: navigation"> </div>
		<div class="row marketing">
			<div class="span9">
				<h2>Please Confirm Your Changes</h2>
				<p>
					Please review the changes to your account and confirm the changes by
					entering your current password below.
				</p>
				<div th:include="fragments/top :: alerts"></div>
				<div class="panel panel-primary" th:object="${updatedUser}">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span class="lead" th:text="*{username}">Username</span>
						</h3>
					</div>
					<div class="panel-body">
						<h4>
							First Name: 
							<span th:text="*{firstName}">John</span>
						</h4>
						<h4>
							Last Name: 
							<span th:text="*{lastName}">Doe</span>
						</h4>
					</div>
				</div>
				<form th:action="@{/user/editProfile/confirm}" th:object="${updatedUser}" method="post" role="form">
					<input type="hidden" th:field="*{username}" id="usernameInput"/>
					<input type="hidden" th:field="*{password}" id="passwordInput"/>
					<input type="hidden" th:field="*{passwordConfirm}" id="passwordConfirmInput"/>
					<input type="hidden" th:field="*{firstName}" id="firstNameInput"/>
					<input type="hidden" th:field="*{lastName}" id="lastNameInput"/>
					<div class="form-group">
						<label class="control-label" for="currentPassword">Current Password:</label>
						<input id="currentPassword" name="currentPassword" type="password" class="form-control" placeholder="Current Password"/>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
				
			</div>
		</div>
		<div class="footer" th:replace="fragments/foot :: copyright">
			<p>&copy; Copyright Notice Here</p>
		</div>
	</div>
	<!-- /container -->


	<div th:replace="fragments/foot :: viewportWorkaround"></div>
	<div th:replace="fragments/foot :: bootstrapJs">
		<script src="../../resources/js/jquery-1.11.1.min.js"></script>
		<script src="../../resources/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
