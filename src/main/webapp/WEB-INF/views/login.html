<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head th:replace="fragments/head :: head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon"
		href="../../resources/images/favicon.ico" />

	<title>Login</title>
	<!-- Bootstrap core CSS -->
	<link
		href="../../resources/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../resources/css/jumbotron-narrow.css" rel="stylesheet" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body onload="$('#username').focus();">
	<div class="container">
		<div class="header" th:replace="fragments/top :: navigation"></div>
		<div class="row marketing">
			<div class="span9">
				<div th:include="fragments/top :: alerts"></div>
				
				<form th:action="@{/login}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="form-group">
						<label class="control-label" for="username">Username:</label>
						<input type="text" id="username" name="username" class="form-control" placeholder="Username" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password:</label>
						<input type="password" id="password" name="password" class="form-control" autocomplete="off" placeholder="Password" />
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
				
			</div>
		</div>
		<div class="footer" th:replace="fragments/foot :: copyright">
			<p>&copy; Copyright Notice Here</p>
		</div>
	</div>
	<!-- /container -->


	<div th:include="fragments/foot :: viewportWorkaround"></div>
	<div th:replace="fragments/foot :: bootstrapJs">
		<script src="../../resources/js/jquery-1.11.1.min.js"></script>
		<script src="../../resources/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
